# Configuration for hyprland.
#
# João Farias © BeyondMagic 2023 <beyondmagic@mail.ru>
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1,transform,0
monitor=eDP-1,preferred,auto,1,transform,0
monitor=HDMI-A-2,1920x1080,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/cursor.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = br
	kb_variant = thinkpad
	kb_model =
	kb_options =
	kb_rules =
	
	follow_mouse = 1
	
	touchpad {
		natural_scroll = no
	}
	
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	# Keyboard repeat settings.
	repeat_rate = 60
	repeat_delay = 200

	# Mouse left-handedness.
	#left

}

general {
	max_fps = 60

	gaps_in = 5
	gaps_out = 20
	border_size = 2
	col.active_border = rgba(ECC9E2dd) rgba(94B7E0dd) rgba(F7AFDCdd) rgba(958BC1dd) rgba(97A4CDdd) 135deg

	# col.active_border = rgba(FF3E41bb) rgba(FF8A43bb) rgba(FFEB7Fbb) rgba(00C9A7bb) rgba(007EA7bb) 135deg
	col.inactive_border = rgba(595959aa)

	layout = dwindle
	cursor_inactive_timeout = 1

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	allow_tearing = false
}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 5

	blur {
		enabled = true
		size = 4
		passes = 4
		special = false
		noise = 0.01
		new_optimizations = true
		xray = true
	}

	#screen_shader = ~/.config/hypr/shaders/drugs.frag
	#screen_shader = ~/.config/hypr/shaders/invert.frag
	#screen_shader = ~/.config/hypr/shaders/extradark.frag

	# Modo boa noite.
	#screen_shader = ~/.config/hypr/shaders/bluefilter.frag

	#screen_shader = ~/.config/hypr/shaders/chromatic_abberation.frag

	drop_shadow = yes
	shadow_range = 32
	shadow_render_power = 3
	col.shadow = rgba(00000099)
}

animations {
	enabled = true

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	#bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	#animation = windows, 1, 2, myBezier
	#animation = windowsOut, 1, 2, default, popin 80%
	#animation = border, 1, 2, default
	#animation = borderangle, 1, 2, default
	#animation = fade, 1, 2, default
	animation = workspaces, 1, 2, default

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    #animation = workspaces, 1, 3.5, md3_decel, slide
    #animation = workspaces, 1, 7, fluent_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	new_is_master = true
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = yes
	workspace_swipe_cancel_ratio = 0.15
}

plugin {
  touch_gestures {
    # The default sensitivity is probably too low on tablet screens,
    # I recommend turning it up to 4.0
    sensitivity = 4.0

    # must be >= 3
    workspace_swipe_fingers = 3

	# in milliseconds
    long_press_delay = 75

    experimental {
      # send proper cancel events to windows instead of hacky touch_up events,
      # NOT recommended as it crashed a few times, once it's stabilized I'll make it the default
      send_cancel = 0
    }
  }
}


misc {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers

	# Magnifying glasses!
	cursor_zoom_factor = 1.0
	cursor_zoom_rigid = false

    vfr = 1
    vrr = 1
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    #suppress_portal_warnings = true
    enable_swallow = true
    
    disable_hyprland_logo = true
    #force_hypr_chan = true
    new_window_takes_over_fullscreen = 2
}

